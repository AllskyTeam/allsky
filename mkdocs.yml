site_name: Allsky Documentation
site_url: "https://docs.allsky.local"
site_dir: "html/docs"

repo_url: https://github.com/AllskyTeam
repo_name: Allsky

use_directory_urls: false

theme:
  name: material
  logo: assets/images/logo.png
  icon:
    repo: fontawesome/brands/github
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    - content.code.annotate
    - header.autohide
    - navigation.footer
    - search.suggest


extra_css:
  - assets/css/extra.css

plugins:
  - search
  #- offline
  - glightbox:
      skip_classes:
        - skip-lightbox  
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
            - server
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
            filters: public

markdown_extensions:
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde  
  - footnotes
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.arithmatex
  - pymdownx.blocks.caption
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Allsky Guide:
    - Installation: 
      - allsky_guide/allsky.md
      - allsky_guide/website.md
      - allsky_guide/server.md
    - Configuration: allsky_guide/configuration.md
    - Settings:
      - allsky_guide/settings/allsky.md
      - allsky_guide/settings/website.md
    - Overlays:
      - Overview: allsky_guide/overlays/overview.md
      - How They Work: allsky_guide/overlays/how.md
      - Fields And Variables: allsky_guide/overlays/fieldsandvariables.md
      - Extra Data: allsky_guide/overlays/extra.md
      - Interface: allsky_guide/overlays/interface.md
      - Formatting Variables: allsky_guide/overlays/formatting.md
      - Tips: allsky_guide/overlays/tips.md
      - Sun and Moon: allsky_guide/overlays/sunmoon.md         
  - Developer Guide:
    - Introduction: developer_guide/introduction.md
    - Glossary: developer_guide/glossary.md
    - Overview: developer_guide/overview.md
    - Modules:
      - Folder Strucuture: developer_guide/folder_structure.md
      - Module Structure: developer_guide/module_structure.md
      - Meta Data Structure: developer_guide/meta_data_structure.md
      - Meta Data Example: developer_guide/meta_data_example.md
      - Available Fields: developer_guide/available_fields.md
      - Shared Libraries: developer_guide/shared_libraries.md
      - Charts: developer_guide/charts.md
      - Blocks: developer_guide/blocks.md
      - Dependencies: developer_guide/dependencies.md
    - Contributing: developer_guide/contributing.md
  - SDK Reference:
