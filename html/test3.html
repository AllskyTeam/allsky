<!DOCTYPE html>
<html>
<head>
  <title>FontAwesome Toggle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MyApp</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <button id="iconToggle" type="button" class="btn btn-default navbar-btn">
          <i class="fa fa-eye" id="toggleIcon"></i> Toggle View
        </button>
      </li>
    </ul>
  </div>
</nav>

<!-- Example toggled element -->
<div id="toggleTarget" class="container" style="display: none;">
  <h3>Hidden Content</h3>
  <p>This is toggled by the icon button.</p>
</div>

<script>
  var isVisible = false;

  $('#iconToggle').click(function() {
    isVisible = !isVisible;

    // Toggle the element
    $('#toggleTarget').toggle();

    // Swap the icon class
    $('#toggleIcon')
      .toggleClass('fa-eye')
      .toggleClass('fa-eye-slash');
  });
</script>

</body>
</html>
